<div id="search-component">
  <h4>Hero Search</h4>

<input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let bohater of bohaterzy$ | async" >
      <a routerLink="/detail/{{bohater.id}}">
        {{bohater.name}}
      </a>
    </li>
  </ul>
</div>
